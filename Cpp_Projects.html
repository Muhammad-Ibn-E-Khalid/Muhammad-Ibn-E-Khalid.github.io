<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            C++ Projects - MBK Tech Studios
        </title>
        <link rel="icon" type="image/x-icon" href="Images/IconALogo.jpg" style="border-radius: 50%;">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>

           <div id="header"></div>
        
        <div class="bordered">
            <section id="Projects">
                <div class="container">
                    <div class="search-bar">
                        <input type="text" id="search" placeholder="Search project by name or Project ID #...">
                        <button class="search-bar-Cbutton" id="clearButton" type="button" onclick="clearSearch()">
                            x
                        </button>
                        <button class="search-bar-Sbutton" type="button" onclick="searchProjects()">
                            Search
                        </button>
                    </div>
                    <h2>
                        C++ Projects
                    </h2>
                    <div id="searchResults">
                    </div>
                    <div class="project-grid">
                        <div class="project-item" id="A456">
                            <a href="Project/Quiz_Game_Cpp_A456.html">
                                <img src="Images/pr-item1.jpg" alt="Project 1">
                                <h3>
                                    Quiz Game C++
                                </h3>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
     
   <div id="footer"></div>

        
    </body>
    <script src="script.js">
    </script>
    <script>
        // Call updateSocialLinks() when the page loads
        window.onload = function() {
            updateSocialLinks();
        };

      fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      });

      fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
    </script>

</html>
