<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    
    <style>
        
        body{
            background-color: #d4e3c9;
        }
    
        .mmodal  a {
            color:#6ac2f1;
            text-decoration:none;
            font-weight:800;
            text-decoration:underline;
        }
        .mmodal a:visited {
            color:none;
        }
        .mmodal a:hover {
            color:#95daff;
            box-shadow:0 0 60px #48bfff;
        }
        #overlay {
            display:block;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:rgba(0,0,0,0.704);
            z-index:9999;
        }
        #modal {
            color:whitesmoke;
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color:#377a77;
            border:6px solid #274e4b;
            padding:20px;
            border-radius:5px;
            box-shadow:0px 0px 10px rgba(0,0,0,0.5);
        }
        .mmodal button {
            padding:10px 20px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-weight:800;
            font-size:16px;
            transition:background-color 0.3s ease;
        }
        #disagreeButton {
            background-color:#dc3545;
            color:#fff;
            margin-right:10px;
        }
        #agreeButton {
            background-color:#28a745;
            color:#fff;
            float:right;
        }
        #agreeButton:hover {
            box-shadow:0 0 50 #46b05d;
        }
        #disagreeButton:hover {
            box-shadow:0 0 50 #f54b5c;
        }
        body.no-scroll {
            overflow: hidden;
        }
        </style>
</head>
<body>
    <div class="mmodal" id="overlay">
        <div id="modal">
            <h2>Terms of Use and Privacy Policy</h2>
            <p>Please Read And Agree To The <a href="https://muhammad-ibn-e-khalid.github.io/LayoutAssets/user_agreement.html" target="_blank" >Terms Of Use & Privacy Policy</a> Before Accessing The Website. By Agreeing, You Are Also Agreeing To The Use Of Cookies.</p>
            <button id="agreeButton">Agree</button>
            <button id="disagreeButton">Disagree</button>
        </div>
    </div> 
    <script>

        function displayOverlay() {
            document.getElementById('overlay').style.display = 'block';
            document.body.classList.add('no-scroll');
        }
        
        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.body.classList.remove('no-scroll');
        }
        
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        
        function getCookie(name) {
            var nameEQ = name + "=";
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1, cookie.length);
                }
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return null;
        }
        
        window.onload = function() {
            if (getCookie('agreed') === 'true') {
                hideOverlay();
            } else {
                displayOverlay();
            }
        };
        
        document.getElementById('agreeButton').addEventListener('click', function() {
            setCookie('agreed', 'true', 365);
            hideOverlay();
        });
        
        document.getElementById('disagreeButton').addEventListener('click', function() {
            window.location.href = 'https://muhammad-ibn-e-khalid.github.io/LayoutAssets/disagree.html';
        });
    </script>
</body>
</html>
