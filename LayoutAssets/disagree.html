<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disagreement - MBK Tech Studios</title>
    <style>
        body {
            background-color: #1f1f1f; /* Dark background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #ff5733; /* Red title color */
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disagreement</h1>
        <p>You have rejected the Terms of Use and Privacy Policy of MBK Tech Studios.</p>
        <p>You will be redirected to Google in <span id="countdown">5</span> seconds.</p>
    </div>
</body>
<script>
    var countdown = 5; // Initial countdown value
    var countdownElement = document.getElementById('countdown');

    function updateCountdown() {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown === 0) {
            window.location.href = 'https://www.google.com';
        }
    }

    setInterval(updateCountdown, 1000); // Update countdown every second
</script>
</html>
